version: 2
updates:
  # Maintain dependencies for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
      
  - package-ecosystem: "docker"
    directory: "/"
    target_branch: main
    schedule:
      interval: "monthly"
      
  - package-ecosystem: "docker"
    directory: "/"
    target_branch: develop
    schedule:
      interval: "monthly"
